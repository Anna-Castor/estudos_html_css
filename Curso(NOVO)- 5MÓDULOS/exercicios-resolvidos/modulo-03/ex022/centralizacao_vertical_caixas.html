<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralização Vertical de Caixas</title>
    <style>
        #container {
            position: relative;
            height: 500px;
            background-color: rgb(255, 0, 208);
            padding: 10px;
        }

        #content {
            position: absolute;
            height: 300px;
            width: 400px;
            background-color: rgb(66, 97, 113);
            /* margin: auto;*/
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);

        }



    </style>
</head>
<body>
    <section id="container">
        <article id="content">

        </article>
    </section>
    
</body>
</html>
